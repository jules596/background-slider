<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1610789413348-33d4cbecdf2a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bGFuZHNjYXBlJTIwcGhvdG9zaG9vdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1616715076601-17462bf47b61?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGxhbmRzY2FwZSUyMHBob3Rvc2hvb3R8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1611028086947-c405be3d94d6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bGFuZHNjYXBlJTIwcGhvdG9zaG9vdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1511582595881-a6b467a5d454?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGxhbmRzY2FwZSUyMHBob3Rvc2hvb3R8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');"></div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1612273346920-1273f9492d20?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFuZHNjYXBlJTIwcGhvdG9zaG9vdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    
    </div>

    <script src="./main.js"></script>
</body>
</html>
